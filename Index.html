<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator</title>

    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <h1>Age Calculator</h1>
    <div class="container">

        <div class="input-container">

            <div class="input">
                  <input type="date" class="input-field" id="input-field" required/>
                  <small class="small">It's a required field **</small>
            </div>

            <div class="button-container">
                  <button class="button-calc">Calculate</button>
            </div>
            

        </div>
            

        <div class="result-container">

            <div class="Year-container">
              <span class="Year">YY</span>
               <p>Years</p>
            </div>
            <div class="month-container">
                <span class="month">MM</span>
                <p>Months</p>
            </div>
            <div class="day-container">
                <span class="day">DD</span>
                <p>Days</p>
            </div>

        </div>

    </div>

    <script src="Script.js"></script>
</body>

</html>
